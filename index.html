
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo">
        <div class="logo-wrapper">
            <h1 class="logo-txt">DESTAN</h1>
        </div>
        <img src="assets/background.jpg" alt="" srcset="" id="bck-img">        
    </div>
    <div class="content">
        <div class="head-content">
            <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h2>
            <h2>You <em>know</em> you want to.</h2>
        </div>


    <form action="">
        <div class="lets">
            <h2>Let's do this!</h2>
            <div class="allform">
                <section class="firstlastname">
                    <p>
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="first-name" id="firstname">
                    </p>
                    <p>
                        <label for="last-name">LAST NAME
                
                        </label>
                        <input type="text" name="last-name" id="lastname">
                    </p>
                </section>
                <section>
                    <p>
                        <label for="email">EMAIL
                
                        </label>
                        <input type="email" name="email" id="mail">
                    </p>
                    <p>
                        <label for="phone">PHONE NUMBER
                
                        </label>
                        <input type="tel" name="phone" id="phone">
                    </p>
                </section>
                <section>
                    <p>
                        <label for="password">PASSWORD
                
                        </label>
                        <input type="password" name="password" id="password">
                    </p>
                    <p>
                        <label for="password-confirm">CONFIRM PASSWORD
                
                        </label>
                        <input type="password" name="password-confirm" id="password-confirm">
                    </p>
                </section>
                
            </div>
        </div>
        <button type="submit">Create Account</button>
        <p>Already have an account? <a href="" class="login">Log in</a></p>
    </form>
    </div>
</body>
</html>
