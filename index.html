
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo">
        <div class="logo-wrapper">
            <h1 class="logo-txt">DESTAN</h1>
        </div>
        <img src="assets/background.jpg" alt="" srcset="" id="bck-img">        
    </div>
    <div class="content">
        <div class="head-content">
            <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h2>
            <h2>You <em>know</em> you want to.</h2>
        </div>


    <form action="">
        <div class="lets">
            <h2>Let's do this!</h2>
            <div class="allform">
                <section class="firstlastname">
                        <div class="first-name-container">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" name="first-name" id="firstname" placeholder="First Name" required>
                        </div>
                        <div class="last-name-container">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" name="last-name" placeholder="Last Name" id="lastname">
                        </div>
                </section>
                <section>
                        <div class="email-container">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="mail"  placeholder="yourname@hotmail.com" required>
                        </div>
                        <div class="phone-container">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" name="phone" placeholder="551-514-12-12" id="phone">
                        </div>
                </section>
                <section>
                    <div class="password-container">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password">
                        <div class="error" id="password-error" >Passwords do not match</div>
                    </div>
                    <div class="password-container">
                        <label for="password-confirm">CONFIRM PASSWORD</label>
                        <input type="password" id="password-confirm" name="password-confirm">
                    </div>
                </section>
                
            </div>
        </div>
        <button type="submit" class="submit-btn">Create Account</button>
        <p class="already-have-an-acc">Already have an account? <a href="" class="login">Log in</a></p>
    </form>
    </div>

    <script>
    const password = document.getElementById("password");
    const passwordConfirm = document.getElementById("password-confirm");
    const errorMessage = document.getElementById("password-error");

    passwordConfirm.addEventListener("focusout", function() {
     if (password.value !== passwordConfirm.value) {
        errorMessage.style.display = "block";
     } else {
        errorMessage.style.display = "none";
        }
    });
    </script>

</body>
</html>
